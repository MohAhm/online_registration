<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Code Review</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1 id="logo">The code review</h1>
    </header>

    <form action="index.html" method="post">
        <h1>Singup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>

        <fieldset>
            <legend>Contact Infromation</legend>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="full_name" placeholder="Required">

            <label for="mail">Email Address</label>
            <input type="email" id="mail" name="email_address" placeholder="Required">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone_number">

            <label for="street">Street Address</label>
            <input type="text" id="street" name="street_address">

            <label for="city">City</label>
            <input type="text" id="city" name="city_name">

            <label for="state">State</label>
            <select id="state" name="choose_state">
                <option value="">Choose State</option>
                <option value="blekinge">Blekinge</option>
                <option value="dalarna">Dalarna</option>
                <option value="gotland">Gotland</option>
                <option value="halland">Halland</option>
                <option value="norrbotten">Norrbotten</option>
                <option value="uppland">Uppland</option>
            </select>

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip_code" pattern="[0-9]*">
        </fieldset>

        <fieldset>
            <legend>Newsletter</legend>

            <label>Select the newsletters you would like to recive</label>
            <input type="checkbox" id="html" value="html_news" name="user_newsletters">
            <label for="html" class="light">HTML News</label>
            <br>
            <input type="checkbox" id="css" value="css_news" name="user_newsletters">
            <label for="css" class="light">CSS News</label>
            <br>
            <input type="checkbox" id="js" value="js_news" name="user_newsletters">
            <label for="js" class="light">Javascript News</label>

            <label>Newsletters format</label>
            <input type="radio" id="html_format" value="html_format" name="user_format">
            <label for="html_format" class="light">HTML</label>
            <br>
            <input type="radio" id="text_format" value="text_format" name="user_format">
            <label for="text_format" class="light">Plain text</label>
            <br>

            <label for="topics">Other topics you'd like to hear about</label>
            <textarea name="user_topics" id="topics" cols="50" rows="5"></textarea>
        </fieldset>

        <input type="submit" value="Sing up" class="btn default">
    </form>

    <footer>
        <p>Copyright the code review</p>
    </footer>
</body>

</html>
